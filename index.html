<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ludo Game</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="styles/board.css">
    <link rel="stylesheet" href="styles/dice.css">
    <link rel="stylesheet" href="styles/pieces.css">
</head>
<body>
    <div class="game-container">
        <h1>Ludo Game</h1>
        
        <div class="game-layout">
            <div class="player-info">
                <div class="current-player">
                    <h2>Current Player: <span id="playerName">Player 1</span></h2>
                </div>
                <div class="dice-container">
                    <div id="dice" class="dice">1</div>
                    <button id="rollButton" class="roll-button">Roll Dice</button>
                </div>
            </div>

            <div id="board" class="board">
                <!-- Home bases -->
                <div class="home-base red-base" data-color="red"></div>
                <div class="home-base green-base" data-color="green"></div>
                <div class="home-base yellow-base" data-color="yellow"></div>
                <div class="home-base blue-base" data-color="blue"></div>
                
                <!-- Game track will be generated by JavaScript -->
                <div id="track" class="track"></div>
            </div>
        </div>
    </div>

    <script type="module" src="js/main.js"></script>
</body>
</html>
